{% extends 'template.html' %} {% block content %}
<!-- Registration form -->
<!-- using username, email, password -->
<div class="register">
    <!-- Title -->
    <h2 class="title">Register</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" placeholder="Enter email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" name="password" id="password" class="form-control"
                required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" placeholder="Confirm password" name="confirm_password" id="confirm_password"
                class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>

        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

{% endblock %}
