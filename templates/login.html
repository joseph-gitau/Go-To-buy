{% extends 'template.html' %} {% block content %}
<!-- Registration form -->
<!-- using username, email, password -->
<div class="register">
    <!-- Title -->
    <h2 class="title">Login to your account</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" name="password" id="password" class="form-control"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <p>Don't have an account? <a href="/register">Register here.</a></p>
    </form>
</div>

{% endblock %}
